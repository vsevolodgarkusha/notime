version: '3.8'

services:
  redis:
    image: "redis:alpine"

  postgres:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-notime}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-notime}

  llm-service:
    build: ./llm_service
    environment:
      - PYTHONUNBUFFERED=1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LLM_INTERNAL_API_KEY=${LLM_INTERNAL_API_KEY:?LLM_INTERNAL_API_KEY is required}

  backend:
    build: ./backend
    environment:
      - PYTHONUNBUFFERED=1
      - BOT_TOKEN=${BOT_TOKEN:?BOT_TOKEN is required}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:?INTERNAL_API_KEY is required}
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - LLM_INTERNAL_API_KEY=${LLM_INTERNAL_API_KEY:?LLM_INTERNAL_API_KEY is required}
      - LLM_SERVICE_URL=http://llm-service:8000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - STATE_SECRET=${STATE_SECRET:?STATE_SECRET is required}
      - BOT_USERNAME=${BOT_USERNAME}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - REDIS_HOST=redis
    depends_on:
      - redis
      - postgres
      - llm-service

  celery-worker:
    build: ./backend
    entrypoint: []
    command: ["uv", "run", "celery", "-A", "app.celery_app", "worker", "--loglevel=info"]
    environment:
      - PYTHONUNBUFFERED=1
      - BOT_TOKEN=${BOT_TOKEN:?BOT_TOKEN is required}
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - LLM_INTERNAL_API_KEY=${LLM_INTERNAL_API_KEY:?LLM_INTERNAL_API_KEY is required}
      - LLM_SERVICE_URL=http://llm-service:8000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - STATE_SECRET=${STATE_SECRET:?STATE_SECRET is required}
      - REDIS_HOST=redis
    depends_on:
      - redis
      - backend
      - postgres
      - llm-service

  celery-beat:
    build: ./backend
    entrypoint: []
    command: ["uv", "run", "celery", "-A", "app.celery_app", "beat", "--loglevel=info"]
    environment:
      - PYTHONUNBUFFERED=1
      - BOT_TOKEN=${BOT_TOKEN:?BOT_TOKEN is required}
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - LLM_INTERNAL_API_KEY=${LLM_INTERNAL_API_KEY:?LLM_INTERNAL_API_KEY is required}
      - STATE_SECRET=${STATE_SECRET:?STATE_SECRET is required}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIS_HOST=redis
    depends_on:
      - redis
      - celery-worker

  frontend:
    build: ./frontend
    depends_on:
      - backend

  telegram-bot:
    build: ./telegram_bot
    environment:
      - PYTHONUNBUFFERED=1
      - GROQ_API_KEY=${GROQ_API_KEY}
      - BOT_TOKEN=${BOT_TOKEN:?BOT_TOKEN is required}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:?INTERNAL_API_KEY is required}
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN:-http://localhost:8080}
      - WEBAPP_URL=${WEBAPP_URL:-http://localhost:8080}
      - REDIS_HOST=redis
      - BACKEND_URL=http://backend:8001
    depends_on:
      - redis
      - llm-service
      - backend
      - frontend

  flower:
    image: mher/flower:2.0.1
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker

volumes:
  postgres_data:
