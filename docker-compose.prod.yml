# Production overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  llm-service:
    image: vsevolodg/notime-llm-service:latest

  backend:
    image: vsevolodg/notime-backend:latest
    environment:
      - CORS_ORIGINS=https://dzen.today

  celery-worker:
    image: vsevolodg/notime-backend:latest

  celery-beat:
    image: vsevolodg/notime-backend:latest

  frontend:
    image: vsevolodg/notime-frontend:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  telegram-bot:
    image: vsevolodg/notime-telegram-bot:latest
    environment:
      - PUBLIC_DOMAIN=https://dzen.today
      - WEBAPP_URL=https://dzen.today
